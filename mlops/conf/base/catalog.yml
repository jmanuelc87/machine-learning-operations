  filepath: data/02_intermediate/EDA/boxplots.png
  save_args:
    format: png
    
# 8) Heatmap 
heatmap:
  type: matplotlib.MatplotlibWriter
  filepath: data/02_intermediate/EDA/heatmap.png
  save_args:
    format: png
    
    
