
## En el catalogo se definen el tipo de datos que estaremos utiliznado en distintas etapas del pipeline 

# 1) raw_data. Este set de datos es el que utilizamoes al inicio y es un tipo de set de datos de pandas 
raw_dataset:
  type: MemoryDataset 

renamed_dataset:
  type: MemoryDataset 

data_shape:
  type: MemoryDataset 

data_types:
  type: MemoryDataset 
  
# 5) Excel exportado en la funcion de descriptive_statistics
descriptive_statistics_excel:
  type: pandas.ExcelDataset
  filepath: data/02_intermediate/EDA/estadistica_descriptiva.xlsx
  
# 6) Histogramas exportados
histograms:
